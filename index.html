<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div class="pannel">
            <div class="ptop">
                <div  class="elem">
                    <h2>Hit</h2>
                    <div id="hit" class="box"></div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div id="timerval" class="box">
                        60
                    </div>
                </div>
                <div class="elem">
                    <h2>score</h2>
                    <div id="scorenum" class="box">
                        0
                    </div>
                </div>
            </div>
            <div id="pbtm" >   </div>
                <div id="plast" class="hide">
                    <h1>
                        Game Over!
                    </h1>
                    <br>
                    <h2>Your Score is : <span class="scoring"></span></h2>
                    <br>
                    <button class="reset">
                        Restart game 
                    </button>
                </div>
          
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
